<html ng-app="nomesApp">
<head>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body layout="column">
    <div flex ng-controller="NomesController as ctrl" ng-cloak>
        <div flex>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Lista de Nomes</h2>
                </div>
                <div layout="row">
                    <md-button class="md-fab md-mini" aria-label="Eat cake" ng-click="ctrl.showAddF()">
                        <md-icon class="material-icons"> add </md-icon>
                    </md-button>
                    <md-button class="md-fab md-mini" aria-label="Eat cake" ng-click="ctrl.showSearchF()">
                        <md-icon class="material-icons"> search </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </div>
        <div flex>
            <form class="meuform" name="filtroForm" ng-show="ctrl.showSearch">
                <md-input-container >
                    <label>Pesquisar</label>
                    <input name="filtroInput" ng-model="ctrl.pesquisar"></input>
                </md-input-container>
            </form>

            <form class="meuform" name="addForm" ng-show="ctrl.showAdd" ng-submit="ctrl.addNome()">
                <md-input-container>
                    <label>Adicione um nome</label>
                    <input type="text" ng-model="ctrl.name">
                </md-input-container>
                <md-input-container>
                    <label>Adicione um Sobrenome</label>
                    <input type="text" ng-model="ctrl.sobrenome">
                </md-input-container>
                <md-input-container>
                    <md-button class="md-fab md-mini" aria-label="Eat cake" ng-click="ctrl.addNome()">
                        <md-icon class="material-icons"> send </md-icon>
                    </md-button>
                </md-input-container>
                <input ng-show="false" type="submit" value="">
            </form>
        </div>
        <div flex>
            <md-list ng-cloak>
                <md-subheader ng-show="ctrl.pesquisar.length >= 1">Fitrado por '{{ctrl.pesquisar}}'</md-subheader>
                <md-list-item ng-class="ctrl.getFamiliaClass(nome.sobrenome)"
                              ng-repeat="nome in ctrl.nomes | filter:ctrl.pesquisar" ng-click="ctrl.showEdit($event, nome)">
                    <p> {{nome.nome}} </p>
                    <md-tooltip md-direction="down">
                        {{nome.sobrenome}}
                    </md-tooltip>
                    <md-button class="md-fab md-mini"  ng-click="ctrl.deleteNome(nome)">
                        <md-icon class="material-icons"> delete </md-icon>
                    </md-button>
                </md-list-item>
            </md-list>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="app.js"></script>
    <script src="nomes/nomes-controler.js"></script>
    <script src="nomes/nomes-service.js"></script>

</body>

</html>
